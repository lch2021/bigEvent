<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的项目</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入 自己的 article.css 文件 -->
    <link rel="stylesheet" href="../assets/css/article.css">
</head>

<body>





    <div class="layui-card">
        <div class="layui-card-header">
            文章类别
            <button type="button" class="layui-btn  layui-btn-normal layui-btn-sm    add-btn">添加类别</button>
        </div>
        <div class="layui-card-body">
            <!-- 文章类别表格区域 -->
            <table class="layui-table">
                <!-- colgroup 控制表格每一列的宽度 -->
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>分类名称</td>
                        <td>分类别名</td>
                        <td><button type="button" class=" layui-btn  layui-btn-xs">编辑</button>
                            <button type="button" class=" layui-btn layui-btn-xs layui-btn-danger">删除</button></td>
                        </td>
                    </tr>
                    <tr>
                        <td>分类名称</td>
                        <td>分类别名</td>
                        <td>于千万</td>

                </tbody>
            </table>
        </div>
    </div>

    <script type="text/html" id="tpl">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button data-id="{{$value.Id}}" type="button" class="layui-btn  edit-btn layui-btn-xs">编辑</button>
                <button data-id="{{$value.Id}}" type="button" class=" del-btn   layui-btn layui-btn-xs layui-btn-danger">删除</button></td>
            </td>
        </tr>
        {{/each}}

    </script>

    <!-- 弹出层表单容器 -->
    <div style="display: none;" class="add-form-container">
        <form class="layui-form  add-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn " lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <!-- 弹出层编辑表单容器 -->
    <div style="display: none;" class="edit-form-container">
        <form class="layui-form edit-form" action="" lay-filter="edit-form">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn " lay-submit lay-filter="formDemo">确认添加</button>
                    <!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
                </div>
            </div>

            <!-- 自己的id 创建 -->
            <input type="hidden" name="Id">
        </form>
    </div>


    <!-- 引入模板引擎 文件-->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 引入jquer 文件-->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 引入 layui 的 js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 引入 axios.js 文件 -->
    <script src="../assets/lib/axios.js"></script>
    <!-- 引入 全局的 apijs 文件 -->
    <script src="../assets/js/commonAPI.js"></script>
    <!-- 引入 自己的 category.js 文件 -->
    <script src="../assets/js/article/category.js"></script>
</body>

</html>
